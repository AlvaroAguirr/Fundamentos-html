    <title>pseudoclases y pseudoelemntos</title>
    <style>

/* pseudoclases  */

div {

background-color: darkolivegreen;    
color: burlywood;
}

div:hover{
    background-color:darkred;
    color: aquamarine;
}
input:focus{
background-color: dimgrey;
color: indigo;
}

input:required{
    background-color: midnightblue;
    color: sienna;

}
 .cuadro{
width: 100px;
height: 100px;
background-color: palevioletred;
float:left;
border: 1px solid crimson;
 }
.cuadro:first-child{
    background-color: forestgreen;
}
.cuadro:last-child{
background-color: gold;

}

.cuadro:nth-child(odd){
background-color: aqua;

}

p::first-letter{
    color: violet;
}

p::before{
    content: 'üêà';
}
    </style>
</head>

    <div>este es  un div</div>
    <div>este es  un div</div>
