<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z </title>
    <style>
*{

    margin: 0;
}
#container{
width: 100%;
display: flex;
justify-content: center;
position: relative;
}
.item{
width: 150px;
height: 150px;
border-radius: 50%;
background: linear-gradient(180deg, rgba(67,69,0,1) 0%, rgba(224,171,82,1) 58%, rgba(255,250,184,1) 100%);
position: absolute;
}
.item:nth-child(1){
top: 0;
z-index: 5;
}
.item:nth-child(2){
top: 100px;
z-index: 4;
}
.item:nth-child(3){
top: 200px;
z-index: 3;
}
.item:nth-child(4){
top: 300px;
z-index: 2;
}
    </style>
    
</head>
<body>
    <div id="container">
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>

    </div>
    
</body>
</html>
